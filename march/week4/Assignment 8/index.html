<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class="navbar">

    <ul>
      <li class="nav-img"><img src="logo.svg" alt="image not found"></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a>
        <ul>
          <li><a href="#">Full Stack Web Development</a></li>
          <li><a href="#">Advance Web Development</a></li>
        </ul>
      </li>
      <li><a href="#">Hire Geeksters</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact Us</a></li>
      <button class="nav-btn btn">Apply Now</button>
    </ul>


  </nav>



  <div class="main-div">
    <h2>
      <span class="heading-span">Application</span>
      <span>Form</span>
    </h2>

    <form class="my-form">
      <div>
        <div class="form-group">
          <label for="inputName">Enter Full Name*</label><br>
          <input type="text" class="form-control" id="inputName" placeholder="Enter Full Name">
        </div>
        <div class="form-group">
          <label for="inputEmail4">Email*</label><br>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputCource">Select Course*
          </label><br>
          <select id="inputCource" class="form-control">
            <option selected value disabled hidden> Select Course
            </option>
            <option value="">Full Stack Web Development</option>
            <option value="">Advance Web Development</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputMnumber" class="form-label">Mobile Number</label><br>
          <input type="text" placeholder="Mobile Number" pattern="^[6789][0-9]{9}$" class="form-control"
            id="inputMnumber" required>
        </div>
        <div class="form-group">
          <label for="inputCource">Highest Degree*

          </label><br>
          <select id="inputCource" class="form-control">
            <option selected value disabled hidden> Select highest degree

            </option>
            <option value="">B.E or B.Tech CS/IT</option>
            <option value="">B.E or B.Tech other</option>
            <option value="">M.S or M.Tech CS/IT</option>
            <option value="">M.S or M.Tech other</option>
            <option value="">MCA</option>
            <option value="">BCA</option>
            <option value="">other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputCource">Year of Completion*

          </label><br>
          <select id="inputCource" class="form-control">
            <option selected value disabled hidden> Select Year of Completion

            </option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputCource">Programming Skills*
          </label><br>
          <select id="inputCource" class="form-control">
            <option selected value disabled hidden> Select Programming Skills Level
            </option>
            <option value="">Non coding skills</option>
            <option value="">Basic coding skills</option>
            <option value="">Intermediate coding skills</option>
            <option value="">Good coding skills</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            By signing up, you agree to the Terms and Conditions of Geekster (QuantumBit technologies Pvt. Ltd)*
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>


  </div>
</body>

</html>
